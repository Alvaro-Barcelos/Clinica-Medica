        <div class="cadastrar">
            <h2>Cadastrar cliente</h2>
            <form class="questions" action="cadastro.php" method="post">
                  
                  <div class="mb-3">
                    <input name="cpf" type="text" class="form-control" placeholder="CPF"  id="cpf" maxlength="14" autocomplete="off">
                  </div>

                  <div class="mb-3">
                    <input name="nome" type="text" class="form-control " placeholder="Nome do(a) Cliente" autocomplete="off">
                  </div>

                  <div class="mb-3">
                    <input name="data_nascimento" type="date" class="form-control" id="date" maxlength="10" placeholder="Data de nascimento" autocomplete="off">
                  </div>

                  <div class="sexo">
                    <div class="form-check form-check-inline" >
                        <input name="sexo" class="form-check-input" type="radio" id="inlineRadio1" value="m">
                        <label class="form-check-label" for="inlineRadio1">Masculino</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input name="sexo" class="form-check-input" type="radio" id="inlineRadio2" value="f">
                        <label class="form-check-label" for="inlineRadio2">Feminino</label>
                      </div>
                  </div>

                  <div class="mb-3">
                    <input name="email" type="email" class="form-control" placeholder="E-mail do(a) Cliente" autocomplete="off">
                  </div>

                  <div class="mb-3">
                    <input name="telefone"type="tel" class="form-control" id="tel" placeholder="Telefone" autocomplete="off" maxlength="16" >
                  </div>
                  
                <button type="submit" class="btn btn-primary" id="botao">Cadastrar</button>
              </form>
        </div>
