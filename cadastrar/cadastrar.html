<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>Document</title>
            <link rel="stylesheet" href="style.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="cadastrar">
            <h2>Cadastrar cliente</h2>
            <form class="questions">
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Nome do(a) Cliente" autocomplete="off">
                </div>

                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="CPF"  id="cpf" maxlength="14" autocomplete="off">
                  </div>

                  <div class="mb-3">
                    <input type="" class="form-control" id="date" maxlength="10" placeholder="Data de nascimento" autocomplete="off">
                  </div>

                  <div class="sexo">
                    <div class="form-check form-check-inline" >
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Masculino</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Feminino</label>
                      </div>
                  </div>

                  <div class="mb-3">
                    <input type="tel" class="form-control" id="tel" placeholder="Telefone" autocomplete="off" maxlength="16" >
                  </div>

                  <div class="mb-3">
                    <input type="email" class="form-control" placeholder="E-mail do(a) Cliente" autocomplete="off">
                  </div>

                <button type="submit" class="btn btn-primary" id="botao">Cadastrar</button>
              </form>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

      <script>
          $('#date').mask('00/00/0000');
          $('#cpf').mask('000.000.000-00', {reverse: true});
          $('#tel').mask('(00) 0000-0000');


      </script>
    </body>

</html>
